<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Il√©via Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
        <!-- HEADER -->
    <header class="bg-red-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">MEL Transport</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/" class="hover:underline">Accueil</a></li>
                    <li><a href="/bus" class="hover:underline">Bus & Tram</a></li>
                    <li><a href="/velo" class="hover:underline">V'Lille</a></li>
                    <li><a href="/" class="hover:underline">Mon Profil</a></li>
                    <li><a href="/login" class="hover:underline">Connexion</a></li>
                    <li><a href="/signup" class="hover:underline">Inscription</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6">
        <!-- Lignes Favorites -->
        <h3 class="text-xl font-semibold mb-4">üöã Mes lignes favorites</h3>
        <div id="favorites" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>

        <!-- Perturbations -->
        <h3 class="text-xl font-semibold mt-8 mb-4">‚ö†Ô∏è Perturbations potentielles</h3>
        <div id="perturbations" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>

    <script>
        async function fetchFavorites() {
            const response = await fetch('/api/favorites');
            const data = await response.json();
            let content = '';
            data.forEach(line => {
                let statusColor = line.status === "Normal" ? "text-green-500" : "text-orange-500";
                content += `<div class="bg-white shadow-lg rounded-lg p-4 border-l-4 border-yellow-500">
                    <h5 class="text-lg font-bold">${line.name}</h5>
                    <p class="${statusColor} font-semibold">${line.status}</p>
                </div>`;
            });
            document.getElementById("favorites").innerHTML = content;
        }

        async function fetchPerturbations() {
            const response = await fetch('/api/perturbations');
            const data = await response.json();
            let content = '';
            data.forEach(p => {
                content += `<div class="bg-red-100 shadow-lg rounded-lg p-4 border-l-4 border-red-500">
                    <h5 class="text-lg font-bold">${p.line}</h5>
                    <p class="text-red-700">${p.message}</p>
                </div>`;
            });
            document.getElementById("perturbations").innerHTML = content;
        }

        fetchFavorites();
        fetchPerturbations();
    </script>

</body>
</html>
